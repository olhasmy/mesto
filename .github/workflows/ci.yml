name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install deps
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install

      - name: Start server
        run: npm run dev &

      - name: Wait for server
        run: npx wait-on http://localhost:8080 --timeout 60000

      - name: Run tests
        run: npm run test
